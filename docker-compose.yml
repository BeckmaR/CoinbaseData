version: '3.2'
services:
  influxdb:
    image: influxdb:1.7
    container_name: influxdb
    networks:
      - coinbase
    ports:
      - "8086:8086"
    volumes:
     - type: bind
       source: ./mnt/influxdb
       target: /var/lib/influxdb
    environment:
      - INFLUXDB_DB=coinbase
    restart: unless-stopped
  grafana:
    build: ./grafana
    container_name: coinbase_grafana
    networks:
      - coinbase
    ports:
      - "3000:3000"
  db_validator:
    build: ./python_influx
    image: python_influx
    container_name: db_validator
    networks:
      - coinbase
    environment:
      - PYTHONUNBUFFERED=0
    restart: unless-stopped
    command: python3 -u validator.py
  websocket:
    image: python_influx
    container_name: websocket
    networks:
      - coinbase
    environment:
      - PYTHONUNBUFFERED=0
    restart: unless-stopped
    command: python3 -u websocket.py
networks:
  coinbase:
